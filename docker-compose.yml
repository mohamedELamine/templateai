version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: templateai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: templateai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: templateai-api-gateway
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      LANGGRAPH_URL: http://langgraph-orchestrator:8001
      AUTOGEN_URL: http://autogen-agents:8002
      CODE_GEN_URL: http://code-generation:8003
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/data
      - ./data/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

  langgraph-orchestrator:
    build:
      context: ./services/langgraph-orchestrator
      dockerfile: Dockerfile
    container_name: templateai-langgraph
    ports:
      - "8001:8001"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - postgres
    volumes:
      - ./data/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

  autogen-agents:
    build:
      context: ./services/autogen-agents
      dockerfile: Dockerfile
    container_name: templateai-autogen
    ports:
      - "8002:8002"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      GLM_API_KEY: ${GLM_API_KEY}
    depends_on:
      - postgres
    volumes:
      - ./data/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

  code-generation:
    build:
      context: ./services/code-generation
      dockerfile: Dockerfile
    container_name: templateai-codegen
    ports:
      - "8003:8003"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      TEMPLATE_STORAGE_PATH: /data/templates
    depends_on:
      - postgres
    volumes:
      - ./data/templates:/data/templates
      - ./data/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

  testing-service:
    build:
      context: ./services/testing-service
      dockerfile: Dockerfile
    container_name: templateai-testing
    ports:
      - "8004:8004"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
    depends_on:
      - postgres
    volumes:
      - ./data/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

  database-service:
    build:
      context: ./services/database-service
      dockerfile: Dockerfile
    container_name: templateai-database
    ports:
      - "8005:8005"
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    depends_on:
      - postgres
    volumes:
      - ./data/logs:/app/logs
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
